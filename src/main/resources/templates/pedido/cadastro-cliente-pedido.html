<!DOCTYPE html>
<html lang="pt"
           xmlns="http://www.w3.org/1999/xhtml"
           xmlns:th="http://www.thymeleaf.org"
           xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
           xmlns:sec="http://www.thymeleaf.org/extras/spring-security"	
           layout:decorator="'layout/LayoutPadrao'">        
           

<body>

<section layout:fragment="conteudo">

	
	<th:block th:include="layout/partes/MensagemSucesso"></th:block>

	<div class="container-fluid">
		<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
		<!-- 		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
		<!-- 		<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um cliente com o nome informado. -->
		<!-- 	</div> -->

		<form method="POST" th:object="${pedido}" th:action="@{/pedidos/addCliente}"	
							class="form-vertical  js-form-loading">
							
			<th:block th:include="layout/partes/MensagensErroValidacao"></th:block>

			<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" 
						        	   id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
			</div>
			
				
			<div class="row">
			<div class="col-sm-4 form-group j-required" th:classappend="${#fields.hasErrors('cliente')} ? has-error">
					<label for="cliente" class="control-label">Cliente</label>
							<select id="cliente" class="form-control"  th:field="*{cliente.id}">
								<option value="">Selecione</option>
								<option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
							</select>
				</div>				
				</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

		</form>
	</div>


</section>
</body>
</html>
