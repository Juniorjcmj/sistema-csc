<!DOCTYPE html>
<html lang="pt"
           xmlns="http://www.w3.org/1999/xhtml"
           xmlns:th="http://www.thymeleaf.org"
           xmlns:data="http://www.thymeleaf.org/extras/data"> 

<div class="bw-tabela-item js-tabela-item" th:each="item : ${itens}">

    <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes ">
        <span class="bw-tabela-cerveja-nome" th:text="${item.produto.descricao}"></span>
    </div>

    <div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
        <div class="bw-tabela-cerveja-valor-pequeno ">
            <input type="text" maxlength="4" 
            class="bw-tabela-cerveja-campo-quantidade js-tabela-cerveja-quantidade-item" 
            th:value="${item.quantidade}" data:codigo-produto="${item.produto.id}">
            <span>x R$[[${{item.valorUnitario}}]]</span>
        </div>
        <div class="bw-tabela-cerveja-valor-grande">R$ [[${{item.valorTotal}}]]</div>
    </div>
    <div class="bw-tabela-item__painel-exclusao">
        <span class=" bw-tabela-item__titulo-exclusao">Excluir esse item do orçamento</span>
        <button type="button" class="btn btn-danger js-exclusao-item-btn"
        data:codigo-produto="${item.produto.id}">Sim, Excluir</button>
    </div>
</div>
        <div class="bw-tabela-cervejas__vazio" th:if="${itens.empty}">
			<i class="glyphicon glyphicon-shopping-cart"></i>
			<span>Você ainda não adicionou nenhum Produto</span>
					
		 </div>
</html>
